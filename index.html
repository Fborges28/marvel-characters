<body class="login-bg">

	<video id="marvel-intro"  autoplay>
	 <source src="media/video/marvel-intro.mp4" type="video/mp4">

	<div class="main">
		<div class="container">
			<div class="screens">
				<!-- BEGIN OF THE FIRST SCREEN -->
				<div class="screen" id="login">
					<h1 class="title text-center">Marvel Archive</h1>
					<div class="form-container">
						<form>
						  <div class="form-group">
						    <label for="formGroupExampleInput">public_key</label>
						    <input type="text" class="form-control" id="public_key" placeholder="Example input">
						  </div>
						  <div class="form-group">
						    <label for="formGroupExampleInput2">private_key</label>
						    <input type="text" class="form-control" id="private_key" placeholder="Another input">
						  </div>
							<button class="btn marvel-btn">
								<span>Login</span>
							</button>
						</form>
					</div>
				</div>
				<!-- END OF THE FIRST SCREEN -->
				<div class="screen" id="characters-table">
					<div class="table-responsive main-table-container">
						<table class="table table-striped" id="list-of-characters">
					    <thead>
					      <tr>
					        <th>Nome</th>
					        <th>Descrição</th>
					        <th>Última atualização</th>
					      </tr>
					    </thead>
					    <tbody>
								<!-- O CONTEÚDO DESTA TABELA SERÁ DINÂMICO (main.js - tableContent()) -->
					    </tbody>
					  </table>
					</div>
					<nav class="bottom-nav">
						<div class="row">
							<div class="col col-xs-2 col-sm-2 col-md-2 col-lg-2 no-padding-right">
								<button class="btn btn-primary prev">Ant.</button>
							</div>
							<div class="col col-xs-8 col-sm-8 col-md-8 col-lg-8 no-padding">
								<ul class="pagination">
								<!-- <li class="disabled"><a href="#">1</a></li>-->
								 <li><a href="#">1</a></li>
								 <li><a href="#">2</a></li>
								 <li><a href="#">3</a></li>
								 <li><a href="#">4</a></li>
								 <li><a href="#">5</a></li>
								 <li><a href="#">6</a></li>
								</ul>
							</div>
							<div class="col col-xs-2 col-sm-2 col-md-2 col-lg-2 no-padding-left">
								<button class="btn btn-primary next">Próx.</button>
							</div>
						</div>

					</nav>
				</div>
				<!-- END OF THE SECOND SCREEN -->
				<div class="screen" id="character-description">
					<div class="row top-section character-info">
						<div class="col col-xs-12 col-sm-12 col-md-2 col-lg-2 text-center image-holder">
							<img src="media/img/spider-man.png" />
						</div>
						<div class="col col-xs-12 col-sm-12 col-md-8 col-lg-8 no-padding margin-title character-name-container">
							<h2 class="character-name">Nome</h2>
							<p class="character-description description">Descrição<p>
						</div>
						<div class="col col-xs-12 col-sm-12 col-md-2 col-lg-2">
							<button class="btn btn-primary back-to-list">Voltar</button>
						</div>
					</div>
					<h2 class="text-center">Fascículos</h2>
					<div class="row character-hq-list">
						<ul>
							<li class="row">
								<div class="col col-xs-12 col-sm-12">
									<div class="row visible-xs visible-sm">
										<div class="col col-xs-12 col-sm-12 no-padding margin-title">
											<h3 class="hq-title">Título:</h3>
										</div>
										<div class="col col-xs-12 col-sm-12 no-padding margin-title">
											<h3 class="cover-number">Número de capa:</h3>
										</div>
									</div>
								</div>
								<div class="col col-xs-12 col-sm-12 col-md-4 col-lg-4 image-holder">
									<img src="#" />
								</div>
								<div class="col col-md-8 col-lg-8">
									<div class="row visible-md visible-lg">
										<div class="col col-md-8 col-lg-8 no-padding margin-title">
											<h3 class="hq-title">Título:</h3>
										</div>
										<div class="col col-md-4 col-lg-4 no-padding margin-title">
											<h3 class="cover-number">Número de capa:</h3>
										</div>
									</div>
									<div class="row">
										<p class="description">Descrição<p>
									</div>
								</div>
							</li>

					</div>

			    </div>
